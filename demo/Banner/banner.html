<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Banner</title>

    <link rel="stylesheet" href="https://raw.githack.com/kd-n/SDT1-MoM/master/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://raw.githack.com/kd-n/SDT1-MoM/master/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://raw.githack.com/kd-n/SDT1-MoM/master/demo/style.css" type="text/css" media="screen" />

    <style>
        img {
            max-height: 180px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider" style="width: 500px; max-height: 180px;">
                <img src="../images/you.png" />
                <img src="../images/dev7logo.png" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://raw.githack.com/kd-n/SDT1-MoM/master/demo/scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/kd-n/SDT1-MoM/master/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#slider').nivoSlider({
                effect: 'fade',
                startSlide: 0,
                controlNav: false,
                controlNavThumbs: false
            });
        });
    </script>
</body>
</html>
